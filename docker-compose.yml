version: '3.8'

services:
  postgres:
    build: ./docker/postgres
    container_name: postgres_postgis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: spring_backend
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/projet-cloud-db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin

  frontend:
    build: ./frontend
    container_name: frontend_react
    ports:
      - "3000:5173"
    depends_on:
      - backend

  # SERVEUR DE CARTES SIMPLIFIÃ‰
  tileserver:
    image: klokantech/tileserver-gl
    container_name: tileserver
    ports:
      - "8000:80"
    volumes:
      - ./docker/tileserver/data:/data



volumes:
  postgres_data: