

# Server configuration
server.port=8081
#server.servlet.context-path=/vente

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_vente
spring.datasource.username=postgres
spring.datasource.password=stan
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# JSP configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:/static/

# Thymeleaf (optionnel, si vous utilisez Thymeleaf avec JSP)
spring.thymeleaf.enabled=false

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Upload files (si n√©cessaire)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB